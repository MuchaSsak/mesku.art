<!DOCTYPE html>
<html lang="pl">
  <head>
    <!-- Scripts -->

    <!-- Styles -->
    <link rel="stylesheet" href="/src/style.css" />
    <!-- Markup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Mam na imię Mariusz, urodziłem się w 1986 roku i pochodzę z
    Kołobrzegu. Sztuką zajmuję się od dzieciństwa, odkąd pamiętam lubiłem
    rysować i odrysowywać różnego typu motywy. W 1996 roku zacząłem
    malować graffiti, po tym jak podczas spaceru ujrzałem prace lokalnych
    artystów - to mnie zainspirowało. Choć w szkole byłem raczej
    słabym uczniem, to moje prace zdobiły hole szkół, do których
    chodziłem. W podstawówce i gimnazjum były to prace malowane farbami
    plakatowymi na papierze, a później farbami w areozolu. To moje hobby,
    które cały czas rozwijam. Obecnie zajmuję się malowaniem aerografem na
    płótnie, a także na ścianach."
    />
    <meta name="theme-color" content="#0bf" />
    <meta name="author" content="Mateusz Muszarski" />
    <meta
      name="keywords"
      content="Graffiti, Rysunki, Prace, Aerograf, Plakaty, Artysta, Sztuka, Malowanie, Farby"
    />
    <meta name="application-name" content="mesku.art" />
    <meta property="og:type" content="website" />
    <meta title="Kontakt" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <title>Kontakt - mesku.art</title>
  </head>
  <body

      <a class="h-fit" href="/" title="Wróć do strony głównej">
        <img
          src="/logo.png"
          class="h-16"
          alt="mesku.art logo"
          fetchpriority="high"
        />
      </a>

      <!-- Hamburger menu button -->

        id="hamburger-menu-btn"

              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-images"
            >
              <path d="M18 22H4a2 2 0 0 1-2-2V6" />
              <path d="m22 13-1.296-1.296a2.41 2.41 0 0 0-3.408 0L11 18" />
              <circle cx="12" cy="8" r="2" />
              <rect width="16" height="16" x="6" y="2" rx="2" />
            </svg>
          </a>
        </li>
        <li class="text-xs select-none max-md:hidden">∙</li>
        <li class="opacity-50">
          <a class="flex items-center gap-2 pointer-events-none" href="/kontakt"

              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"

              stroke-linejoin="round"
